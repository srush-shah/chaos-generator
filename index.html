<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE CHAOS GENERATOR (BIRTHDAY EDITION)</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="background-accents"></div>
  <header class="hero">
    <div class="title-block">
      <h1>CHAOS GENERATOR</h1>
      <p class="subtitle">Birthday Edition</p>
    </div>
    <div class="hud-row">
      <span>VIBES: <strong>MAX</strong></span>
      <span>CHAOS: <strong>99</strong></span>
      <span>LAPS: <strong>05</strong></span>
      <span>FPS: <strong>???</strong></span>
    </div>
  </header>

  <main class="dashboard">
    <section class="stage-wrapper">
      <div class="stage-label">LIVE FEED</div>
      <div class="stage scanlines" id="stage">
        <div class="stage-content" id="stage-content">
          <p class="lead">I built something for you.</p>
          <p class="muted">Click responsibly.</p>
        </div>
      </div>
      <p class="stage-hint">Tip: don’t trust any button.</p>
    </section>

    <section class="controls">
      <button class="arcade" data-action="unnecessary">This was unnecessary</button>
      <button class="arcade" data-action="emergency">Emergency only</button>
      <button class="arcade" data-action="sidequest">Side quest unlocked</button>
      <button class="arcade" data-action="donot">Do NOT click this</button>
      <button class="arcade" data-action="broken">Probably broken</button>
    </section>
  </main>

  <div class="checkered"></div>

  <footer class="secret" id="secret-footer">
    <button id="secret-button">SECRET UNLOCKED: You weren’t supposed to find this.</button>
  </footer>

  <script src="script.js"></script>
</body>
</html>
